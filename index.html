<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inflation Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-04K84HYZZ4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-04K84HYZZ4');
  </script>
</head>
<body>
  <div class="calculator">
    <h1>Inflation Calculator</h1>
    <p>Find the value of rupee (INR) from any year in today's terms!</p>

    <div class="input-group">
      <label for="year">Enter Year:</label>
      <input type="number" id="year" placeholder="1947 to 2025" min="1947" max="2023">
      <div id="year-error" class="error-message"></div>
    </div>

    <div class="input-group">
      <label for="amount">Enter Amount (INR):</label>
      <input type="number" id="amount" placeholder="e.g., 100">
      <div id="amount-error" class="error-message"></div>
    </div>

    <button onclick="calculateInflation()">Calculate</button>

    <div class="result">
      <h2 id="output"></h2>
    </div>

    <!-- Like Button Section -->
    <div class="like-container">
      <button id="like-button">❤️ Like (<span id="like-count">0</span>)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
